<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        
        let hello = 'Goodbye!';

        function greeting() {
            document.querySelector('h1').innerHTML = hello;
        }

    </script>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="greeting()">Click here</button>
</body>
</html>
